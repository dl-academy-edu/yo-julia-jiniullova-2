<li class="category__item @@color @@margin">
  <a href="@@href" class="category-item__link">
      <p class="category-item__text @@padding">@@text</p>
      <picture>
        <source srcset="@@img375"
        media="(max-width: 768px)">
        <source srcset="@@img768"
        media="(max-width: 1399px)">
        <img src="@@img" alt="@@alt" class="category-item__img">
      </picture>
  </a>
</li>
