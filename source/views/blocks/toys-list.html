<li class="toys__item">
  <picture>
    <source srcset="@@img375" media="(max-width: 767px)" width="158" height="167">
    <source srcset="@@img768" media="(max-width: 1399px)" width="202" height="211">
    <img src="@@img" width="380" height="385" alt="@@alt" class="toys__img">
  </picture>
  <p class="toys__desc">@@desc</p>
  <p class="toys__price">@@price</p>
  <div class="toys__block">
      <p class="toys__block--hover">LEARN MORE</p>
  </div>
</li>
